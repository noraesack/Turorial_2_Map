<!DOCTYPE html>
<html>
<head>
  <title>US Cities Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>

  <div id="map" style="width: 110vw; height: 100vw;"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>

    // NOTE: THIS WAS THE PROMPT FOR THIS MAP in Amazon Q Assistant
// 'Create a leaflet map with three United States cities - please include everything I need to run the program'



 // var map = L.map('map').setView([35, -79], 4);
 var map = L.map ('map', {
  center: [37,-100],
  zoom: 5
 });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var newYork = L.marker([40.7128, -74.0059]).addTo(map)
    .bindPopup('New York City');

  var p = L.marker([39.9526, -75.1652]).addTo(map)
    .bindPopup('Philadelphia' + ' '+ 'Go Eagles');

  var cities = L.featureGroup([newYork, p]).addTo(map);

  map.fitBounds(cities.getBounds());


  </script> 

</body>
</html>
